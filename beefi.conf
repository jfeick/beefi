# Configuration file for beefi

# Location of kernel image
KERNEL=/boot/vmlinuz-linux

# Location of initrd image
INITRD=/boot/initramfs-linux.img

# Use kernel commandline of current running kernel
CURRENT=y
# Note! If you want to specify your own kernel command line
# uncomment the following line
#CMDLINE=

# Location of output file (e.g. /boot/efi/EFI/boot/bootx64.efi)
OUTPUT=/boot/bootx64.efi
